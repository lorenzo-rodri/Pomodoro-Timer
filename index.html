<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <!-- Link my CSS file for styling -->
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro App</title>
  </head>
  <body>
    <!-- Container for entire app -->
    <div class="app-container">
      <h1>pomodoro</h1> <!--title element-->
      <div class="app-message">press start to begin</div> <!--text element-->

      <!-- Sub-container for circle area -->
      <div class="app-circle"> 
        
        <!-- Sub-container for shape elements -->
        <div class="circle-shape">
          <div class="semi-circle right-side circle-mask"></div>
          <div class="semi-circle right-side circle"></div>
          <div class="semi-circle left-side circle-mask"></div>
          <div class="semi-circle left-side circle"></div>
        </div>

        <!-- Sub-container for timer numbers -->
        <div class="app-counter-box">                       
          <p><span class="minutes">45</span>:<span class="seconds">00</span></p>
        </div>

        <!-- Sub-container for buttons -->
        <div class="btn-group">
          <button class="btn-start">start</button>            
          <button class="btn-pause">pause</button>           
          <button class="btn-reset">reset</button>            
        </div>
      </div>
    </div>
	
  </body>
  <!-- Link to JSfile for functionality -->
  <script src="./app.js"></script>
</html>
<!--at this point we have all of the basic elements for the site that we need. Now we will use css to style it-->
