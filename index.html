<!-- for us to write HTML code; this is the main file for the app -->
<!DOCTYPE html>
<html lang="en">
  <head>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorgin />
	<link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
	<title>Pomodoro App</title>
  </head>
  <body>
    <div class="app-container">
      <h1>pomodoro</h1>                                     <!--title element-->
      <div class="app-message">press start to begin</div>   <!--text element-->
      <div class="app-circle">                              <!--next ones are all shapes-->
        <div class="circle-shape">
          <div class="semi-circle right-side circle-mask"></div>
          <div class="semi-circle right-side circle"></div>
          <div class="semi-circle left-side circle-mask"></div>
          <div class="semi-circle left-side circle"></div>
        </div>
        <div class="app-counter-box">                       <!--timer counter starting at 25-->
          <p><span class="minutes">45</span>:<span class="seconds">00</span></p>
        </div>
        <div class="btn-group">
          <button class="btn-start">start</button>            <!--button to start timer-->
          <button class="btn-pause">pause</button>            <!--button to pause timer-->
          <button class="btn-reset">reset</button>            <!--button to reset timer-->
        </div>
      </div>
    </div>
	</div>
  </body>
  <script src="./app.js"></script>
</html>
<!--at this point we have all of the basic elements for the site that we need. Now we will use css to style it-->
